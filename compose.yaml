version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres-los
    platform: linux/arm64
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-los_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-los_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-los_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis-los
    platform: linux/arm64
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
